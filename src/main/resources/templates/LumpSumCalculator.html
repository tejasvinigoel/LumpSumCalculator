<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lump Sum Calculator</title>
</head>
<body>
    <h1>Lump Sum Calculator</h1>
    <form action="#" th:action="@{/LumpSumCalculator/calculate}" th:object="${params}" method="post">
        <label for="principal">Principal:</label>
        <input type="number" id="principal" name="principal" th:field="*{principal}" required/><br/>

        <label for="roi">Rate of Interest:</label>
        <input type="number" step="0.01" id="roi" name="roi" th:field="*{roi}" required/><br/>

        <label for="time">Time (in years):</label>
        <input type="number" id="time" name="time" th:field="*{time}" required/><br/>

        <label for="frequency">Compounding Frequency:</label>
        <input type="number" id="frequency" name="frequency" th:field="*{frequency}" required/><br/>

        <button type="submit">Calculate</button>
    </form>
    <div th:if="${amount}">
        <p>Amount: <span th:text="${amount}"></span></p>
        <p>Earnings: <span th:text="${earnings}"></span></p>
    </div>
</body>
</html>
